<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress | LexArena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #353c45;
            color: white; padding: 40px;
        }

        .level-container {
            display: flex; justify-content: center;
            flex-wrap: wrap; gap: 85px;
            position: relative; z-index: 1;
            margin-top: 110px;
        }

        .level {
            width: 85px; height: 85px;
            line-height: 85px; text-align: center;
            border-radius: 50%;
            font-size: 20px; font-weight: bold;
            animation: fadeIn 0.7s ease-in;
        }

        .easy { background-color: gold; color: black; }
        .hard { background-color: limegreen; color: black; }
        .current { background-color: grey; color: white; }
        .upcoming { background-color: #444; color: white; }

        @keyframes fadeIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .heading {
            font-family: 'Poppins', sans-serif;
            font-weight: 400; margin-top: 10px;
            margin-bottom: 15px;
        }

        .crown {
            color: rgb(242, 255, 0);
            font-size: 45px;
            position: relative; bottom: 139px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 class="heading text-center mb-5">Your Law Quiz Progress</h1>
    <div class="level-container">
        {% for i in range(1, 512) %}
        {% if i == level %}
        <div class="level current" title="You are here!">L{{ i }}</div>
        {% elif i in progress and progress[i] == 'hard' %}
            <div class="level hard" title="Solved as Hard">L{{ i }}</div>
        {% elif i in progress and progress[i] == 'easy' %}
            <div class="level easy" title="Solved as Easy">L{{ i }}</div>
        {% else %}
            <div class="level upcoming">L{{ i }}</div>
        {% endif %}
        {% endfor %}
    </div>
    <span class="crown"><i class="fas fa-crown"></i></span>
</body>
</html>
